---
layout: default
---

<h1>Category: {{ page.name }}</h1>

<ul>
  {% for collection in site.collections %}
    {% if collection.label == "writeups" %}
      {% for doc in collection.docs %}
        {% if doc.categories contains page.name %}
          <li>
            <a href="{{ doc.url }}">{{ doc.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    {% endif %}
  {% endfor %}
</ul>
